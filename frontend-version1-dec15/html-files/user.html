        <!--using image as a background-->
        <div style="background-image: url(../images/sample.jpg); height:400px;width:100%; background-repeat: no-repeat;padding-top:100px; padding-bottom: 100px; background-attachment: fixed;">
            <div style="height: 350px;margin-left: 170px; width: 400px; float: left; padding-top: 40px; padding-left: 50px; background-color: #32333D; opacity: 80%;">
                
                    <div style="margin-left: 130px; height:40px; width: 300px; opacity: 100%; color:#FFF; font-family: 'Times New Roman', Times, serif; font-size: 20px;font-weight: 300;">
                        USER-INFO
                    </div>
                    <p style="color: #FFF; margin-left: 30px;">Name: 
                    <input type="text" name="name" style="margin-left: 48px;margin-top: 20px;">
                    <br>
                    <br>
                    Contact:
                    <input type="text" name="contact" style="margin-left: 38px;">
                    <br>
                    <br>
                    
                    Email:
                    <input type="text" name="email" style="margin-left: 48px;">
                    <br>
                    <br>
                    Card ID:
                    <input type="text" name="cardid" style="margin-left: 35px;">
                    <br>
                    <br>
                    Card Status:

                    <br>
                    <br>

                    <input type="text" name="cardbalance">
                    <br>
                    <br>
                    </p>
                    <input type="submit" value="BLOCK CARD" style="margin-left:150px; background-color: #5f0707; color:#FFF">
                </div>
                <div style="height: 350px;margin-right: 170px; width: 600px;float: right; margin: top 50px;  padding-top: 40px; padding-left: 50px; background-color: #32333D; opacity: 80%;">
                    <div style="margin-left: 180px; height:40px; width: 300px; opacity: 100%; color:#FFF; font-family: 'Times New Roman', Times, serif; font-size: 20px;font-weight: 300;">
                        TRAVEL HISTORY
                    </div>
                    <form name="user_history" onsubmit="validateForm()">
                    <div style="float: left; width: 600px;">
                    <p style="color: #FFF; margin-left: 30px;">Start Date: 
                        <input type="datetime-local" name="startdate" style="margin-left: 48px;margin-top: 20px;">
                        <br>
                        </p>
                        <div style="float: right;">
                            <input type="submit" value="SEARCH" style=" background-color: #063c04; color:#FFF; margin-right: 150px; height: 30px;">
                        </div>
                        <p style="color: #FFF; margin-left: 30px;">End Date:
                        <input type="datetime-local" name="enddate" style="margin-left: 52px;margin-top: 20px;">
                        <br>
                        <br>
                        </p>
                    </form>
                    <script>
                        function validateForm()
                        {
                            var startdate = document.forms["user_history"]["startdate"].value;
                            var enddate = document.forms["user_history"]["enddate"].value;
                            /* The empty values are being checked */
                            if (startdate == "" || enddate == "")
                            {
                                alert("Empty fields are present!!! Please check and enter the required values and try again!!!");
                
                            }   
                            else
                            {
                                alert("Thank you for your details!!! We will fetch details in a few moments!!!")
                            }
                        }
                    </script>
                    </div>
                        <input type="text" name="details" style="margin-left: 30px;margin-top: 20px; height: 150px; width: 450px;">

                </div>
