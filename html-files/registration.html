    <body>
        <header>
       
            <!--header001 section-->
            <div class="header001">

            <!--header002 section-->
            <nav>
                <a href="user.html">

                <a href="top-up.html">

        <!--using image as a background-->
        <div style="background-image: url(../images/sample.jpg); height:600px;width:100%; background-repeat: no-repeat;padding-top:100px; padding-bottom: 100px; background-attachment: fixed;">
            <div style="height:600px;width:400px;background-color:#D9D9D9;opacity: 80%; border-radius: 60px; padding-top: 60px;">
                <div style="background-color: #944C4C; height:10px; width:100%;">
                </div>
                <div style="background-color: #944C4C; margin-top: 40px; border-radius: 50px; height:30px; width:150px; padding-top: 5px; box-sizing: border-box;">
                    <h4 style="color:#FFF; text-align: center;">SIGNUP FORM</h4>
                </div>
                <div style="margin-top: 50px; margin-left: 45px;">
                <form name="registration" onsubmit="validateForm()">
                    First Name: 
                    <input type="text" name="firstname">
                    <br>
                    <br>
                    Last Name:
                    <input type="text" name="lastname" >
                    <br>
                    <br>
                    Gender:
                    <input type="radio" name="gender" value="male" checked style="margin-left: 23px;"> Male
                    <input type="radio" name="gender" value="female">Female
                    <br>
                    <br>
                    Contact:
                    <input type="text" name="contact" style="margin-left: 18px;">
                    <br>
                    <br>
                    Email:
                    <input type="text" name="email" style="margin-left: 28px;">
                    <br>
                    <br>
                    Password:
                    <input type="text" name="password" style="margin-left: 5px;">
                    <br>
                    <br>
                    <br>
                    <input type="submit" value="REGISTER" style="margin-left:110px; background-color: #5f0707; color:#FFF">
                   </form>
                   <script>
                   function validateForm()
                    {
                        var FirstName = document.forms["registration"]["firstname"].value;
                        var LastName = document.forms["registration"]["lastname"].value;
                        var Contact = document.forms["registration"]["contact"].value;
                        var Email = document.forms["registration"]["email"].value;
                        var Password = document.forms["registration"]["password"].value;
                        /* The empty values are being checked */
                        if (FirstName == "" || LastName == "" || Contact == "" || Email == "" || Password == "")
                        {
                            alert("Empty fields are present!!! Please check and enter the required values and try again!!!");
            
                        }   
                        else
                        {
                            alert("Thank you for your details!!! We will register you in a few moments!!!")
                        }
                    }
                   </script>
                   </div>
                   <div style="text-align: center; margin-top: 40px;">
                   <a href="login.html" style="color: #5f0707;">
                        <p>Already have an account? LOGIN!!!</p>
                        </a>
                    </div>
                   <div style="background-color: #944C4C; height:20px; width:100%; margin-top: 60px;">
                    </div>
                </div>
            </div>
